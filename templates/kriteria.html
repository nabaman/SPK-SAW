{% extends "snippets/base.html" %}
{% block  content %}
<div class="container">

    <br>
    <div class="row">
        <div class="col-md-12">
            <h1>Data Kriteria</h1>
            <hr>
        </div>
        <div class="col-md-6">
            <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Tambah
                Kriteria
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered" id="myTable">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Kriteriaa</th>
                    <th scope="col">Bobot</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>


                {% for x in a  %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{x.nama_kriteria}}</td>
                    <td>{{x.bobot}}</td>
                    <td><a href="{% url 'hapus-kriteria' id=x.id %}" class="btn btn-danger">Hapus</a></td>
                </tr>
                {% endfor  %}



                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tambah Kriteria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% csrf_token %}
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">KODE KRITERIA</label>
                                    <div class="col-sm-8">
                                        <input name="kode_kriteria" type="text" class="form-control" id="inputEmail3"
                                               placeholder="Kode Kriteria . . . " maxlength="2" style="text-transform:uppercase">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">NAMA KRITERIA</label>
                                    <div class="col-sm-8">
                                        <input name="nama_kriteria" type="text" class="form-control" id="inputEmail3"
                                               placeholder="Nama Kriteria . . ." style="text-transform:uppercase">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">ATTRIBUT</label>
                                    <div class="col-sm-8">
                                        <select name="attribut" class="form-control" id="exampleFormControlSelect1">
                                            <option value=""></option>
                                            <option value="cost">COST</option>
                                            <option value="benefit">BENEFIT</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-4 col-form-label">BOBOT</label>
                                    <div class="col-sm-8">
                                        <input name="bobot" type="text" class="form-control" id="inputEmail3"
                                               placeholder="Bobot . . .">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock content %}
